<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Effect on Click</title>
    <style>
        /* 页面全局样式 */
        body {
            margin: 0;
            height: 100vh;
            background: #f9f9f9;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* 水波纹的样式 */
        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3); /* 半透明效果 */
            border-radius: 50%;
            transform: scale(0); /* 初始缩放为0 */
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none; /* 不影响鼠标事件 */
        }

        /* 动画关键帧 */
        @keyframes ripple-animation {
            to {
                transform: scale(4); /* 最终放大 */
                opacity: 0; /* 渐隐 */
            }
        }
    </style>
</head>
<body>
<script>
    // 监听点击事件
    document.addEventListener('click', (event) => {
        // 创建水波纹元素
        const ripple = document.createElement('div');
        ripple.className = 'ripple';

        // 设置水波纹的位置
        const rect = document.documentElement.getBoundingClientRect();
        ripple.style.left = `${event.clientX - rect.left - 50}px`; // 减去半径
        ripple.style.top = `${event.clientY - rect.top - 50}px`; // 减去半径

        // 添加到页面
        document.body.appendChild(ripple);

        // 动画结束后移除水波纹
        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    });
</script>
</body>
</html>
