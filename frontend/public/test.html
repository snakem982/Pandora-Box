<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Delay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .dropdown-container {
            position: relative;
            display: inline-block;
            margin-top: 300px; /* 按钮距离顶部 300px */
        }

        .dropdown-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            position: absolute;
            bottom: 50px; /* 下拉框显示在按钮上方 */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .dropdown-item {
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 背景颜色变化动画 */
        }

        .dropdown-item:hover {
            background-color: #555; /* 悬浮时的背景颜色 */
        }
    </style>
</head>
<body>
<div class="dropdown-container" id="dropdown">
    <button class="dropdown-button">鼠标悬停显示</button>
    <div class="dropdown-content">
        <div class="dropdown-item">中文内容 1</div>
        <div class="dropdown-item">English Content 1</div>
        <div class="dropdown-item">中文内容 2</div>
        <div class="dropdown-item">English Content 2</div>
    </div>
</div>

<script>
    const dropdown = document.getElementById('dropdown');
    const dropdownContent = dropdown.querySelector('.dropdown-content');
    let hideTimeout;

    // 显示下拉框
    dropdown.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
        dropdownContent.style.display = 'block';
    });

    // 隐藏下拉框（带延迟）
    dropdown.addEventListener('mouseleave', () => {
        hideTimeout = setTimeout(() => {
            dropdownContent.style.display = 'none';
        }, 200); // 延迟200ms隐藏
    });

    // 鼠标进入下拉框内容时取消隐藏
    dropdownContent.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
    });
</script>
</body>
</html>
